<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
         body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0.1) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-link:hover, .nav-link.active {
      color: #ffd700 !important;
    }

        .form-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8.5px);
            -webkit-backdrop-filter: blur(8.5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            margin: auto;
        }

        .form-container h1 {
            font-weight: 700;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-container input, 
        .form-container select, 
        .form-container textarea {
            background: rgba(255, 255, 255, 0.85);
            color: #333;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container input:focus,
        .form-container select:focus,
        .form-container textarea:focus {
            outline: none;
            transform: scale(1.02);
        }

        .form-container button {
            background-color: #ffd700;
            color: #333;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.1rem;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .form-container button:hover {
            background-color: #ffc107;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
        <div class="container">
          <a class="navbar-brand fw-bold" href="{% url 'home' %}"><i class="fas fa-brain me-2"></i>QuizApp</a>
          <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Accueil</a></li>
           
              <li class="nav-item"><a class="nav-link " href="{% url 'quizPage' %}">QuizPage</a></li>
            </ul>
           
            <div>
              {% if user.is_authenticated %}
              <div class="d-inline">
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-outline-light me-2">Déconnexion</button>
                </form>
                <a href="{%url 'profile'%}" class="me-2">
                    {% if user.profile_picture %}
                    <img src="{{ user.profile_picture.url }}" alt="Profil" class="rounded-circle" style="width: 40px;
                    height: 40px;
                    object-fit: cover;
                    margin-right: 10px;
                    border: 4px solid purple;">
                    {% else %}{% load static %}
    
                        <img src="{% static 'images/default_profile.jpg ' %}" alt="Profil" class="rounded-circle" style="width: 40px;
                        height: 40px;
                        object-fit: cover;
                        margin-right: 10px;
                        border: 4px solid purple;">
                    </div>
                    {% endif %}
                  </a>
            {% else %}
              <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Connexion</a>
              <a href="{% url 'signup' %}" class="btn btn-main">Inscription</a>
            {% endif %}
            
          </div>
        </div>
      </nav>

    <div class="container d-flex justify-content-center">
        <div class="form-container">
            <h1>Créer un Quiz</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mb-3">
                    <label for="typeQuiz" class="form-label">Type de Quiz</label>
                    <select id="typeQuiz" name="type_quiz" class="form-select">
                        <option value="QCM">QCM</option>
                        <option value="VF">Vrai/Faux</option>
                        <option value="RC">Réponse courte</option>
                    </select>
                </div>
                <button type="submit">Créer</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
