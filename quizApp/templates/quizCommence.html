<!-- quizApp.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur notre application Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<style>
  /* Reset et style global */
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    margin: 0;
    padding: 2rem 1rem;
    min-height: 100vh;
  }

  /* Navbar */
  .navbar {
    background-color: rgba(255, 255, 255, 0.15) !important;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    margin-bottom: 2rem;
  }

  .navbar-brand, .nav-link {
    color: #fff !important;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  .nav-link:hover, .nav-link.active {
    color: #ffd700 !important; /* Or jaune pour accent */
  }

  /* Conteneur principal */
  .quiz-container {
    max-width: 700px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 2rem 3rem;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(8.5px);
    -webkit-backdrop-filter: blur(8.5px);
    border: 1px solid rgba(255, 255, 255, 0.18);
  }

  /* Titre */
  h1 {
    text-align: center;
    font-weight: 700;
    font-size: 2.5rem;
    margin-bottom: 2rem;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
  }

  /* Question */
  .question {
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 1rem;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }

  /* Liste des r√©ponses */
  .answers {
    list-style: none;
    padding: 0;
    margin-bottom: 2rem;
  }

  .answers li {
    background: rgba(255, 255, 255, 0.2);
    margin-bottom: 12px;
    padding: 12px 20px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 500;
    color: #fff;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .answers li:hover {
    background: #ffd700;
    color: #333;
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .quiz-container {
      padding: 1.5rem 2rem;
    }

    h1 {
      font-size: 2rem;
    }

    .question {
      font-size: 1.1rem;
    }

    .answers li {
      font-size: 1rem;
      padding: 10px 15px;
    }
  }
</style>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">QuizApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quiz</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav><h1>Questions du quiz choisi:</h1>
<form action="{% url 'resultatQuiz' %}" method="post">
    {% csrf_token %}
    {% for question in questions %}
    <div style="margin-bottom: 20px;">
        <strong>{{ question.question_text }}</strong><br>
        <input type="hidden" name="idQuiz" value="{{quiz.id}}">
        <input type="radio" name="{{question.id}}" value="1" required> {{ question.reponse_1 }}<br>
        <input type="radio" name="{{question.id}}" value="2" required> {{ question.reponse_2 }}<br>
        <input type="radio" name="{{question.id}}" value="3" required> {{ question.reponse_3 }}<br>
        <input type="radio" name="{{question.id}}" value="4" required> {{ question.reponse_4 }}<br>
    </div>
    {% endfor %}
    <button type="submit">Envoyer</button>
</form>

    



    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
