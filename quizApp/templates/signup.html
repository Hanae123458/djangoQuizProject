<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to our quiz application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
     body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 2rem 1rem;
      min-height: 100vh;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color: rgba(255, 255, 255, 0.1) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: 700;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }
    .nav-link:hover, .nav-link.active {
      color: #ffd700 !important;
    }
    footer {
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      color: white;
      text-align: center;
      padding: 0.7rem 0;
       margin-top: auto;
    }
    .form-container {
      max-width: 600px;
      margin-top:2rem;
      margin-bottom:2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8.5px);
      -webkit-backdrop-filter: blur(8.5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .form-container h2 {
      font-weight: 700;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
      margin-bottom: 1.5rem;
    }

    .form-container form {
      background: transparent;
    }

    .form-container input, 
    .form-container select, 
    .form-container textarea {
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container input:focus,
    .form-container select:focus,
    .form-container textarea:focus {
      outline: none;
      transform: scale(1.02);
    }

    .form-container button {
      background-color: #ffd700;
      color: #333;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 1.1rem;
      width: 100%;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .form-container button:hover {
      background-color: #ffc107;
      transform: scale(1.03);
    }

    .form-container p a {
      color: #ffd700;
      text-decoration: underline;
    }

    .form-container p a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">
      <i class="fas fa-brain me-2"></i>QuizApp
    </a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>  

  <!-- Formulaire d'inscription -->
  <div class="container d-flex justify-content-center">
    <div class="form-container">
      <h2 class="text-center">Créer un compte</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">S'inscrire</button>
      </form>
      <p class="text-center mt-3">Déjà inscrit ? <a href="{% url 'login' %}">Se connecter</a></p>
    </div>
  </div>

<footer>
    <div class="container">
      <p class="mb-0">© 2025 QuizApp. Votre savoir, notre mission.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
