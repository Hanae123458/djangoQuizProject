<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultat du Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .result-container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem 3rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8.5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            font-weight: 700;
            font-size: 2.3rem;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }

        .details p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
            margin-top: 30px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-retour {
            display: block;
            margin: 2rem auto 0;
            padding: 10px 25px;
            background-color: #fff;
            color: #764ba2;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-retour:hover {
            background-color: #ffd700;
            color: #333;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="result-container">
        <h2>Résultat du Quiz</h2>
        <div class="details">
            <p><strong>Participant :</strong> {{ user.first_name }} {{ user.last_name }}</p>
            <p><strong>Date de participation :</strong> {{ score.date_participation|date:"d M Y H:i" }}</p>
            <p><strong>Quiz passé :</strong> {{ quiz.title }}</p>
        </div>
        <div class="score">
            Score obtenu : {{ score.score_final }}/{{ total }}
        </div>

        <a href="{% url 'home' %}" class="btn-retour">Retour à l'accueil</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
