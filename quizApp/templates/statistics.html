{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques des Scores</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(6px);
            padding: 3rem 2rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.5);
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 40px;
        }

        .stats-summary {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            min-width: 200px;
            text-align: center;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            margin-top: 0;
            font-weight: 400;
            font-size: 1rem;
        }

        .stat-card p {
            font-size: 1.8rem;
            margin-bottom: 0;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .chart-container {
                height: 300px;
            }

            .stat-card {
                min-width: 150px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Statistiques des Scores</h1>
        
        <div class="stats-summary">
            <div class="stat-card">
                <h3>Score Moyen</h3>
                <p>{{ average_score|floatformat:1 }}</p>
            </div>
            <div class="stat-card">
                <h3>Score Maximal</h3>
                <p>{{ max_score }}</p>
            </div>
            <div class="stat-card">
                <h3>Score Minimal</h3>
                <p>{{ min_score }}</p>
            </div>
            <div class="stat-card">
                <h3>Total Tentatives</h3>
                <p>{{ scores|length }}</p>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="scoreChart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('scoreChart').getContext('2d');
        const scoreData = {
            labels: [
                {% for score in scores %}
                    '{{ score.date_participation|date:"d M Y" }}'{% if not forloop.last %},{% endif %}
                {% endfor %}
            ],
            datasets: [{
                label: 'Score Final',
                data: [
                    {% for score in scores %}
                        {{ score.score_final }},
                    {% endfor %}
                ],
                backgroundColor: 'rgba(100, 200, 100, 0.2)',
                borderColor: '#fff',
                borderWidth: 2,
                tension: 0.3,
                pointBackgroundColor: '#fff',
                pointRadius: 4,
                pointHoverRadius: 6,
                fill: true
            }]
        };

        const config = {
            type: 'line',
            data: scoreData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Ã‰volution des Scores',
                        font: {
                            size: 18
                        },
                        color: '#fff' // Change title text color to white
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    },
                    legend: {
                        position: 'top',
                        labels: {
                            color: '#fff' // Change legend text color to white
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Points',
                            color: '#fff' // Change y-axis title text color to white
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)'
                        },
                        ticks: {
                            color: '#fff' // Change y-axis ticks text color to white
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Date',
                            color: '#fff' // Change x-axis title text color to white
                        },
                        ticks: {
                            color: '#fff' // Change x-axis ticks text color to white
                        }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'nearest'
                }
            }
        };

        new Chart(ctx, config);
    </script>
</body>
</html>
